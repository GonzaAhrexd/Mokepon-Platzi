            </div>
            <div class="botones3">
                <button onmouseup="detener()" onmousedown="moverCharmanderLeft()" class="botoncito2">⬅</button>

            </div>
            </canvas>

                </div>

                    <p id="mascota-enemigo"> </p>

                    <p id="movE"></p>

        </div>

    <div align="center">
        <section class="win" id="test">
        </section>

    </div>
    <div align="center">

        <section id="pelea">

            </p>
